<div  layout="column">

  <section layout="row" flex style="overflow:hidden;">

      <md-sidenav
          class="md-sidenav-left full-height slide-in-from-left"
          md-component-id="left"
          md-is-locked-open="true"
          md-whiteframe="4">

        <!-- top bar -->
        <md-toolbar class="md-theme-indigo">
          <h1 class="md-toolbar-tools">
            <span class="font-garden">Pak Pak Piano</span>
            <md-input-container style="top: .8em; margin-left: 2em; width: 50%;">
              <label>Search</label>
              <input ng-model="search" type="text">
            </md-input-container>
          </h1>
        </md-toolbar>

        <ul style="padding: 0; margin: 0; overflow: hidden; height: 100%;">
          <li ng-repeat="item in projects.data | filter: search"
              class="repeated-item cover relative hover-pop repeat-animate" ng-click="setItem(item)" flex>
            <span class="cover-label">{{item.name}}</span>
            <img ng-src="{{item.thumb}}" class="cover"/>
          </li>
        </ul>
      </md-sidenav>

      <div ng-include="'/src/app/home/yt.tpl.html'" style="width: 100%;"/>

    </section>

</div>
